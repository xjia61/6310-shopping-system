    <div class="jumbotron">
<form  th:action="@{/user/cs6310/team045/request_item}" th:object="${itemLine}" method= 'post'>

    <label for="item">item:</label>
    <input type="text" th:field="*{item}" class="form-control"
           id="item" placeholder="item" /> <br><br>


    <label for="storeName">storeName:</label>
    <input type="text" th:field="*{storestoreName}" class="form-control"
           id="storeName" placeholder="storeName" /> <br><br>

    <label for="orderId">orderId:</label>
    <input type="text" th:field="*{orderorderId}" class="form-control"
           id="orderId" placeholder="orderId" /> <br><br>

    <label for="quantity">quantity:</label>
    <input type="text" th:field="*{quantity}" class="form-control"
           id="quantity" placeholder="quantity" /> <br><br>


    <input type = 'submit' value = 'submit'>

</form>
