<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Items of a Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Display Items of a Store</a>

    <a class="nav-link" href="http://localhost:8080/admin/cs6310/team045/admin_homepage">Admin Homepage <span
            class="sr-only">(current)</span></a>
    <a class="nav-link" href="http://localhost:8080/user/cs6310/team045/user_homepage">User Homepage <span
            class="sr-only">(current)</span></a>

</nav>
<main role="main">
    <div class="jumbotron">
<h1>Result</h1>
<p th:text="'Message: ' + ${Message}" />
        <table class="table">
            <thead>
            <tr>
        <td width="20px"><b> name</b></td>
        <td><b>weight</b> </td>
        <td><b>unitPrice</b> </td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iStat : ${items}" th:style="${iStat.odd}? 'font-weight: normal;'">
        <td width="20px" th:text="${item.name}">
        </td><td th:text="${item.weight}">
    </td><td th:text="${item.unitPrice}">

        </td></tr>
    </tbody>
</table>
    </div>
</main>

<footer class="container">
    <p>CS6310 Team 045</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
