
<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Make pilot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Make pilot</a>

    <a class="nav-link" href="http://localhost:8080/admin/cs6310/team045/admin_homepage">Admin Homepage <span
            class="sr-only">(current)</span></a>

</nav>
<main role="main">
    <div class="jumbotron">

        <div class="card-body">

            <h5 class="card-title">Make Pilot</h5>
            <div class="align-self-center">
<form  th:action="@{/admin/cs6310/team045/make_pilot}" th:object="${pilot}" method= 'post'>
    <label for="account">account:</label>
    <input type="text" th:field="*{account}" class="form-control"
           id="account" placeholder="account" /> <br><br>

    <label for="firstName">firstName:</label>
    <input type="text" th:field="*{firstName}" class="form-control"
           id="firstName" placeholder="firstName" /> <br><br>

    <label for="lastName">lastName:</label>
    <input type="text" th:field="*{lastName}" class="form-control"
           id="lastName" placeholder="lastName" /> <br><br>


    <label for="phoneNumber">phoneNumber:</label>
    <input type="text" th:field="*{phoneNumber}" class="form-control"
           id="phoneNumber" placeholder="phoneNumber" /> <br><br>

    <label for="taxID">taxID:</label>
    <input type="text" th:field="*{taxID}" class="form-control"
           id="taxID" placeholder="taxID" /> <br><br>

    <label for="licenseID">licenseID:</label>
    <input type="text" th:field="*{licenseID}" class="form-control"
           id="licenseID" placeholder="licenseID" /> <br><br>

    <label for="experience">experience:</label>
    <input type="text" th:field="*{experience}" class="form-control"
           id="experience" placeholder="experience" /> <br><br>


<!--    <input type = 'submit' value = 'submit'>-->

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
            </div>
        </div>
    </div>
    </div>
</main>

<footer class="container">
    <p>CS6310 Team 045</p>
</footer>
