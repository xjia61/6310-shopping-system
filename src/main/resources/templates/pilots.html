<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Pilots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Display Pilots</a>

    <a class="nav-link" href="http://localhost:8080/admin/cs6310/team045/admin_homepage">Admin Homepage <span
            class="sr-only">(current)</span></a>
    <a class="nav-link" href="http://localhost:8080/user/cs6310/team045/user_homepage">User Homepage <span
            class="sr-only">(current)</span></a>

</nav>
<main role="main">
    <div class="jumbotron">
        <table class="table">
            <thead>
            <tr>
        <td width="20px"><b> account</b></td>
        <td><b>firstName</b> </td>
        <td><b>lastName</b> </td>
        <td><b>phoneNumber</b> </td>
        <td><b>taxID</b> </td>
        <td><b>licenseID</b> </td>
        <td><b>experience</b> </td>
<!--        <td><b>drone assigned</b> </td>-->

    </tr>
    </thead>
    <tbody>
    <tr th:each="pilot, iStat : ${pilots}" th:style="${iStat.odd}? 'font-weight: normal;'">
        <td width="20px" th:text="${pilot.account}">
        </td><td th:text="${pilot.firstName}">
    </td><td th:text="${pilot.lastName}">
    </td><td th:text="${pilot.phoneNumber}">
    </td><td th:text="${pilot.taxID}">
    </td><td th:text="${pilot.licenseID}">
    </td><td th:text="${pilot.experience}">
<!--    </td><td th:text="${pilot.control.getId()}">-->


    </td></tr>
    </tbody>
</table>
</div>
</main>

<footer class="container">
    <p>CS6310 Team 045</p>
</footer>

</body>
</html>
