
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make drone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Make Store</a>

    <a class="nav-link" href="http://localhost:8080/admin/cs6310/team045/admin_homepage">Admin Homepage <span
            class="sr-only">(current)</span></a>
    <a class="nav-link" href="http://localhost:8080/user/cs6310/team045/user_homepage">User Homepage <span
            class="sr-only">(current)</span></a>

</nav>
<main role="main">
    <div class="jumbotron">
        <div class="card-body">

            <h5 class="card-title">Make Drone</h5>
            <div class="container px-4">

<form  th:action="@{/admin/cs6310/team045/make_drone}" th:object="${drone}" method= 'post'>

    <div class="form-group">
    <label for="id">ID</label>
    <input type="text" th:field="*{id}" class="form-control"
           id="id" placeholder="id" /> <br><br>

    </div>
    <div class="form-group">
    <label for="capacity">Capacity</label>
    <input type="text" th:field="*{capacity}" class="form-control"
           id="capacity" placeholder="capacity" /> <br><br>

    </div>
    <div class="form-group">
    <label for="tripsBeforeRefueling">Trips Before Refueling</label>
    <input type="text" th:field="*{tripsBeforeRefueling}" class="form-control"
           id="tripsBeforeRefueling" placeholder="tripsBeforeRefueling" /> <br><br>
    </div>
    <div class="form-group">
    <label for="storeName">Store Name</label>
    <input type="text" th:field="*{storeName}" class="form-control"
           id="storeName" placeholder="storeName" /> <br><br>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>


</form>
            </div>
        </div>
    </div>
    </div>
</main>

<footer class="container">
    <p>CS6310 Team 045</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
